<div id="bg" style="display: block;position: absolute;top: 0%;left: 0%;width: 100%;
                height: 100%;background-color: black;z-index: 1001; -moz-opacity: 0.7;opacity: .70;
                filter: alpha(opacity=70);">
</div>
<div id="show" style="display: block;position: absolute;margin:auto;
                top: 0; left: 0; bottom: 0; right: 0;width: 900px;
                height: 500px;padding: 20px 35px;border: 8px solid #E8E9F7;background-color: white;z-index: 1002;">
    <div class="table-area-content">
        <table class="main-table">
            <tr>
                <td colspan="1">预防用药</td>
                <td colspan="1">治疗用药</td>
                <td colspan="10">&nbsp</td>
            </tr>
        </table>

        <table>
            <tr>
                <th>医院药品ID:</th>
                <td><input type="text" name="drug_id"/></td>
                <th>医院药品名称:</th>
                <td><input type="text" name="drug_name"/></td>
            </tr>
            <tr>
                <th>手术用药:</th>
                <td>
                    <input type="radio" name="op_drug" value="0"/>是
                    <input type="radio" name="op_drug" value="1"/>否
                </td>
                <th>手术切口类型:</th>
                <td>
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>拟施手术*:</th>
                <td>
                    <input type="text" name="op_name"/>
                </td>
                <th>用药理由*:</th>
                <td>
                    <input type="text" name="drug_reason"/>
                </td>
            </tr>
            <tr>
                <th>药物过敏史:</th>
                <td>
                    <input type="text" name="drug_allergic_history"/>
                </td>
                <th>抗菌药过敏史:</th>
                <td>
                    <input type="text" name="anti_allergic_history"/>
                </td>
            </tr>
            <tr>
                <th>危险因素:</th>
                <td>
                    <input type="text" name="hazards"/>
                </td>
            </tr>
        </table>

        <span>操作因素：必须填写拟施手术、用药理由，否则不能提交</span>
    </div>

</div>
