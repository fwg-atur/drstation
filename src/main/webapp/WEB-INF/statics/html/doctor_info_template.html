<div id="bg" style="display: none;position: absolute;top: 0%;left: 0%;width: 100%;
                height: 100%;background-color: black;z-index: 1001; -moz-opacity: 0.7;opacity: .70;
                filter: alpha(opacity=70);">
</div>
<div id="show" style="display: none;position: absolute;margin:auto;
                top: 0; left: 0; bottom: 0; right: 0;width: 900px;
                height: 200px;padding: 20px 35px;border: 8px solid #E8E9F7;background-color: white;z-index: 1002;">
    <div style="text-align: center;font-weight: bold">医生信息</div>
    <br>
    <table class="main-table-head doctor-table-head">
        <thead>
        <tr>
            <th>医生姓名</th>
            <th>医生职称</th>
            <th>医生ID</th>
            <th>科室名称</th>
            <th>科室代码</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center">
            <td>@(doctor.NAME)</td>
            <td>@(doctor.POSITION)</td>
            <td>@(doctor.USER_ID)</td>
            <td>@(doctor.DEPT_NAME)</td>
            <td>@(doctor.DEPT_CODE)</td>
        </tr>
        </tbody>
    </table>
    <div class="button-area" id="closeButton">
        <input type="button" value="关闭" onclick="hidediv()"/>
    </div>
</div>
