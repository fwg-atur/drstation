<div id="bg" style="display: none;position: absolute;top: 0%;left: 0%;width: 100%;
                height: 100%;background-color: black;z-index: 1001; -moz-opacity: 0.7;opacity: .70;
                filter: alpha(opacity=70);">
</div>
<div id="show" style="display: none;position: absolute;margin:auto;
                top: 0; left: 0; bottom: 0; right: 0;width: 900px;
                height: 550px;padding: 20px 35px;border: 8px solid #E8E9F7;background-color: white;z-index: 1002;">
    <!--<div style="text-align: center;font-weight: bold">处方干预</div>-->
    <!--<br>-->
    <div class="main-content">
        <div class="inner-main-content">
            <div class="head-top">
                <div class="mid-head">处方干预</div>
            </div>

        <div class="info-area" style="margin-top: 5px">
            <div class="pharInfo-button">
                <label>医生姓名
                    <input type="text" style="width: 90px" readonly="readonly" name="doctorName" value="@(DOCTOR_NAME)">
                </label>
            </div>
            <div class="pharInfo-button">
                <label>患者&nbsp;ID&nbsp;&nbsp;
                    <input type="text" style="width: 90px" readonly="readonly" name="patientId" value="@(PATIENT_ID)">
                </label>
            </div>
            <div class="pharInfo-button">
                <label>患者姓名
                    <input type="text" style="width: 90px" readonly="readonly" name="patientName" value="@(PATIENT_NAME)">
                </label>
            </div>
        </div>
        <div class="info-area" style="margin-top: 10px">
            <div class="pharInfo-button">
                <label>药师姓名
                    <input type="text" style="width: 90px" readonly="readonly" name="pharmacistName" value="@(PHARMACIST_NAME)">
                </label>
                </div>
            <div class="pharInfo-button">
                <label>药师工号
                    <input type="text" style="width: 90px" readonly="readonly" name="pharmacistID" value="@(PHARMACIST_ID)">
                </label>
            </div>
            <div class="pharInfo-button">
                <label>联系电话
                    <input type="text" style="width: 90px" readonly="readonly" name="telephone" value="@(TELEPHONE)">
                </label>
            </div>
        </div>

        <div class="info-area" style="margin-top: 10px">
            <div style="float: left;width: 415px;margin-left: 20px">
                <div class="head-info-sm"><p>问题分类</p></div>
                <div style="overflow-x: auto;overflow-y: auto;height: 400px;width: 415px;">
                    <table id="problemTypeTable" class="problemTypeTable" align="left" width="500px" height="500px" border="1px" bordercolor="#d0d2d1" cellspacing="0px">
                        <thead align="left">
                        <tr>
                            <th width="40px">ID</th>
                            <th>问题分类</th>
                        </tr>
                        </thead>
                        <tbody id="problemTypeTbody" align="left">
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox1">1</td>
                            <td>应注明皮试结果，未注明</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox2">2</td>
                            <td>药品超剂量使用未注明原因和再次签名</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox3">3</td>
                            <td>开具处方未写临床诊断或临床诊断书写不全</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox4">4</td>
                            <td>门急诊处方超疗程（急三慢七，慢病延长）</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox5">5</td>
                            <td>遴选的药品不适宜</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox6">6</td>
                            <td>特殊人群禁忌使用</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox7">7</td>
                            <td>用药与性别不符</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox8">8</td>
                            <td>禁忌症</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox9">9</td>
                            <td>重复给药；</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox10">10</td>
                            <td>用法用量</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox11">11</td>
                            <td>联合用药不适宜或者不良相互作用</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox12">12</td>
                            <td>有配伍禁忌或者溶媒选择不适宜</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox13">13</td>
                            <td>适应症</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="checkBox" id="checkbox14">14</td>
                            <td>医院管理</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="info-area" style="margin-top: 10px">
            <div style="float: left;width: 415px;margin-left: 10px">
                <div class="head-info-sm"><p>问题描述</p></div>
                <div class="problemDescribe" id="problemDescribe" style="height:400px">
                </div>
            </div>
        </div>



        <div class="button-area" style="clear: both">
            <input type="button" value="关闭" onclick="hidediv()"/>
            <input id="next" type="button" onclick="sendPharmacistInterfere(interfereInputXML,1)" value="提交"/>
        </div>
        </div>
    </div>
</div>
